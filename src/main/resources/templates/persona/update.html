<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="view-id">
        <form action="#" th:action="@{/persona/create}" th:object=${persona} method="post">
            <label>id</label>
            <input type="text" th:field="*{idPersona}">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}">
            <label>Apellido</label>
            <input type="text" th:field="*{apellido}">
            <label>Fecha de Nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}">
            <label>Dni</label>
            <input type="text" th:field="*{dni}">
            <div class="buttons-view">
                <input type="submit" value="Actualizar datos" class="update">
                <a th:href="@{/persona/remove/{persona.idPersona}}" class="remove">Eliminar gerente</a>
            </div>
        </form>
    </div>
</body>
</html>
